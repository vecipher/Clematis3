# examples/perf/caches.yaml
# Enable perf and stage-scoped caches (PR32)
perf:
  enabled: true
  t1:
    cache:
      max_entries: 1024     # >= 0 (0 disables)
      max_bytes: 0          # >= 0 (0 means ignore byte limit)
  t2:
    cache:
      max_entries: 1024
      max_bytes: 134217728  # 128 MiB
  metrics:
    report_memory: true     # only emit counters when true
