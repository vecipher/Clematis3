[pytest]
minversion = 7.0
# Limit discovery to this repo even if pytest is run from higher-level dirs
testpaths = tests

markers =
    slow: slow-running tests
    perf: performance tests
    integration: integration-style tests for the pipeline
    manual: tests that require external runtimes/models or network; excluded in CI
    identity: disabled-path identity and byte-equality checks
    reflection: reflection-path goldens and fixtures
    timeout: per-test timeout marker (requires pytest-timeout)

filterwarnings =
    error::DeprecationWarning
    error::PendingDeprecationWarning
