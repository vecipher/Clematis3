name: PR41 RQ Eval Smoke

on:
  pull_request:
    paths:
      - 'scripts/rq_eval.py'
      - 'tests/fixtures/rq/**'
      - 'tests/scripts/test_rq_eval_cli.py'
      - 'tests/integration/test_rq_eval_end_to_end.py'
      - '.github/workflows/pr41_rq_eval_smoke.yml'
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      CLEMATIS_GIT_SHA: ${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install -U pip wheel
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install pytest hypothesis pyyaml
          fi
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            python -m pip install -e .
          fi

      - name: Run PR41 smoke tests
        run: |
          pytest -q tests/scripts/test_rq_eval_cli.py::test_metric_functions_on_toy_set
          pytest -q tests/scripts/test_rq_eval_cli.py::test_cli_produces_json_and_csv -q
          pytest -q tests/integration/test_rq_eval_end_to_end.py -q

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pr41-rq-eval-smoke
          path: |
            .pytest_cache
            out/**
            logs/quality/**
          if-no-files-found: ignore