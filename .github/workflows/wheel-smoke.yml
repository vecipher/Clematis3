name: Wheel Smoke

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  wheel-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build wheel
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Install wheel in clean venv
        run: |
          python -m venv .venv_pkg
          . .venv_pkg/bin/activate
          pip install dist/*.whl
          python -m clematis --version
          CLEMATIS_NETWORK_BAN=1 python -m clematis inspect-snapshot -- --format json
          CLEMATIS_NETWORK_BAN=1 python -m clematis rotate-logs -- --dry-run
      - name: Install sdist in clean venv
        run: |
          python -m venv .venv_sdist
          . .venv_sdist/bin/activate
          pip install dist/*.tar.gz
          python -m clematis --version
          CLEMATIS_NETWORK_BAN=1 python -m clematis inspect-snapshot -- --format json
          CLEMATIS_NETWORK_BAN=1 python -m clematis rotate-logs -- --dry-run