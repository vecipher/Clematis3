

name: PR34 â€” Snapshots Smoke

on:
  pull_request:
    branches: [ main ]
    paths:
      - "engine/**"
      - "configs/**"
      - "tests/snapshots/**"
      - ".github/workflows/snapshots_smoke.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: snapshots-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies (with zstandard)
        run: |
          python -m pip install -U pip
          pip install -e ".[dev,test]" zstandard
      
      - name: Run snapshot tests (round-trip & fallback)
        run: |
          pytest -q tests/snapshots -k "delta_roundtrip or fallback"
      
      - name: Upload diagnostics on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: snapshots-diagnostics
          path: |
            ./.logs/**
            ./.data/**
            tests/snapshots/**