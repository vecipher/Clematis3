name: CLI Smokes

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  cli-smokes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install pytest
      - name: Pre-check (version)
        run: |
          python -m clematis --version
      - name: Run CLI smokes (PR48)
        env:
          CI: "true"
          CLEMATIS_NETWORK_BAN: "1"
          PYTHONDONTWRITEBYTECODE: "1"
        run: |
          pytest -q tests/cli/test_cli_delegation.py
          pytest -q tests/cli/test_cli_help_phrase.py
          pytest -q tests/cli/test_cli_debug_breadcrumb.py
          pytest -q tests/cli/test_cli_shim_hint.py
          pytest -q tests/cli/test_cli_inspect_snapshot_default.py
