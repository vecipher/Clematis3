name: Run CLI smoke tests

on:
  pull_request:
  push:
    branches: [ "**" ]
    tags-ignore: [ "v*" ]

jobs:
  run-cli-smokes:
    name: Run CLI smoke tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      CI: "true"
      CLEMATIS_NETWORK_BAN: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUTF8: "1"
      PYTHONHASHSEED: "0"
      LC_ALL: C
      COLUMNS: "80"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          set -euxo pipefail
          python -m pip install -U pip
          # Ensure test extras (shtab) available; fall back gracefully.
          python -m pip install -e ".[dev,test]" || \
          python -m pip install -e ".[test]" || \
          python -m pip install -e .
          python -m pip install pytest
      - name: Pre-check (version)
        run: |
          python -m clematis --version
      - name: Run CLI smokes (PR48)
        run: |
          pytest -q tests/cli/test_cli_delegation.py
          pytest -q tests/cli/test_cli_help_phrase.py
          pytest -q tests/cli/test_cli_debug_breadcrumb.py
          pytest -q tests/cli/test_cli_shim_hint.py
          pytest -q tests/cli/test_cli_inspect_snapshot_default.py
