[project]
name = "clematis"
version = "0.0.1"
description = "Clematis v2 scaffold (turn-based, graph-only, multi-agent)."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Clematis Dev" }]

dependencies = []

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "hypothesis>=6",
  "zstandard>=0.22"
]
test = [
  "pytest>=8",
  "hypothesis>=6",
  "zstandard>=0.22"
]

 

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["clematis*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "perf: opt-in performance tests",
  "manual: tests that require external runtimes/models or network; excluded in CI",
]